<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/03c471e0fe.js" crossorigin="anonymous"></script>
    <title>My Blog | Contact</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="./assets/header-icon.png" alt="header-icon" class="header-icon">
            <h3 class="title">
                <a href="/">Cobee The Coder</a>
            </h3>
            <nav>
                <a href="index.html">Home</a>
                <a href="project.html">Projects</a>
                <a href="contact.html">Contacts</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>


    </header>



    <main>
        <div class="contact-container">
            <div class="illustration">
                <img src="./assets/phone.png" alt="Phone" width="800px" class="illustration-img">
            </div>

            <div class="contact">
                <img src="./assets/profile.png" alt="profile" class="profile-contact-img">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me</p>
                <h4>Your Information</h4>

                <!-- FORM -->
                <form action="contact.html" autocomplete="off">
                    <div class="form-container">
                        <!-- Input Name Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>

                            <div class="form-input">
                                <input type="text" class="input-item" name="name" id="name" placeholder=" ">
                                <label for="name" class="form-label">Name </label>
                            </div>
                        </div>


                        <!-- Input City Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>

                            <div class="form-input">
                                <input type="text" class="input-item" name="city" id="city" placeholder=" ">
                                <label for="city" class="form-label">City </label>
                            </div>
                        </div>

                        <!-- Input Email Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-envelope-open"></i>
                            </div>

                            <div class="form-input">
                                <input type="email" class="input-item" name="email" id="email" placeholder=" ">
                                <label for="email" class="form-label">Email </label>
                            </div>
                        </div>

                        <!-- Input Message Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>

                            <div class="form-textarea">
                                <textarea name="message" type="text" id="message" class="textarea" cols="52" rows="8" placeholder=" "></textarea>
                                <label for="message" class="form-label">Message </label>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="submit">

                </form>
            </div>
        </div>

        
    </main>



    <footer class="footer">
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Programmer</h3>
            <div class="social-media">
                <i class='fab fa-instagram-square'></i>
                <i class='fab fa-twitter-square'></i>
                <i class='fab fa-facebook-square'></i>
                <i class='fas fa-envelope'></i>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
